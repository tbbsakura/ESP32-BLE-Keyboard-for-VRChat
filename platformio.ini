; https://docs.platformio.org/page/projectconf.html

[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
framework = arduino
lib_deps = 
	NimBLE-Arduino
	t-vk/ESP32 BLE Keyboard@^0.3.2
build_flags = 
	${env.build_flags}
	-DUSE_NIMBLE
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
monitor_speed = 115200
